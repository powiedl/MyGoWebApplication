{{template "base" .}} {{define "content"}}
<div class="container mt-5">
  <script>
    form = '{{.Form}}';
    console.log(form.email);
  </script>
  <div class="row">
    <div class="col">
      <h1 class="text-center">Login</h1>
      <form
        class="mx-auto max-width-sm"
        action="/user/login"
        method="POST"
        novalidate
      >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="form-group mt-3">
          <label for="email">E-Mail:</label>
          {{with .Form.Errors.Get "email"}}
          <!-- the following . is .Form.Errors.Get "full_name" - because of the with block -->
          <label class="text-danger">{{.}}</label>
          {{end}} <input type="email" class="form-control {{with
          .Form.Errors.Get "email"}}is-invalid{{end}}" id="email"
          autocomplete="off" name="email" value="" required />
        </div>
        <div class="form-group mt-3">
          <label for="password">Password:</label>
          {{with .Form.Errors.Get "password"}}
          <label class="text-danger">{{.}}</label>
          {{end}} <input type="password" class="form-control {{with
          .Form.Errors.Get "password"}}is-invalid{{end}}" id="password"
          autocomplete="off" name="password" value="" required />
        </div>
        <hr />
        <input type="submit" class="btn btn-success" value="Login" />
      </form>
    </div>
  </div>
</div>
{{end}}
