    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const btn = document.getElementById('toggleButton');
      let attention = Prompt();
      btn.addEventListener('click', async () => {
        let anElement = document.getElementById('forTestingOnly');
        let html = `<form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
            <div class="row g-2" id="reservation-dates-modal">
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  name="startingDateModal"
                  id="startingDateModal"
                  placeholder="Arrival Date"
                  autocomplete="off"
                  required
                  disabled
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  name="endingDateModal"
                  id="endingDateModal"
                  placeholder="Departure Date"
                  autocomplete="off"
                  required
                  disabled
                />
              </div>
            </div>
          </form>
        `;
        anElement.classList.toggle('simplyRed');
        // attention.toast({
        //   msg: 'serwas, quaxi',
        //   title: 'Quaxi rules',
        //   footer: 'serwas ends...',
        // });
        //attention.success({ msg: 'serwas, quaxi' });
        const myDates = await attention.custom({
          title: "Check Bungalow's Availability",
          msg: html,
          preConfirm: () => {
            // only gets called, if the dialog is not cancelled
            return {
              startingDate: document.getElementById('startingDateModal').value,
              endingDate: document.getElementById('endingDateModal').value,
            };
          },
        });
        if (myDates) console.log('my Dates', myDates);
        else console.log('Dialog was cancelled ...');
        // notifyModal(
        //   'Title',
        //   '<strong>Important</strong> information',
        //   'success',
        //   'Jippi'
        // );
      });

      function notify(msg, type = 'success', time = 3) {
        notie.alert({
          type,
          text: msg,
          time,
        });
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          icon,
          title,
          html: text,
          confirmButtonText,
        });
      }

      // bootstrap form validation
      (() => {
        'use strict';

        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();

      function Prompt() {
        let toast = function (c) {
          const { msg = '', title = '', footer = '' } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            },
          });
          Toast.fire({
            icon: 'success',
            title,
            text: msg,
            footer,
          });
        };
        let success = function (c) {
          const { msg = '', title = '', footer = '' } = c;
          Swal.fire({
            icon: 'success',
            title,
            text: msg,
            footer,
          });
        };
        let error = function (c) {
          const { msg = '', title = '', footer = '' } = c;
          Swal.fire({
            icon: 'error',
            title,
            text: msg,
            footer,
          });
        };

        async function custom(c) {
          const { msg = '', title = '', footer = '', preConfirm } = c;
          const { value: formValues, isDismissed } = await Swal.fire({
            title,
            html: msg,
            focusConfirm: false,
            backdrop: false,
            showCancelButton: true,
            footer,
            preConfirm,
            willOpen: () => {
              const element = document.getElementById(
                'reservation-dates-modal'
              );
              const drp = new DateRangePicker(element, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
              });
            },
            didOpen: () => {
              const startingDateModalEl =
                document.getElementById('startingDateModal');
              const endingDateModalEl =
                document.getElementById('endingDateModal');
              startingDateModalEl.removeAttribute('disabled');
              endingDateModalEl.removeAttribute('disabled');
            },
          });
          if (formValues) {
            //Swal.fire(JSON.stringify(formValues));
            //console.log('custom,formValues', formValues);
            if (isDismissed) return null;
            return formValues;
          }
        }
        return {
          toast,
          success,
          error,
          custom,
        };
      }

      // date picker
      const elem = document.getElementById('reservation-dates');
      const rangepicker = new DateRangePicker(elem, { format: 'yyyy-mm-dd' });
    </script>
