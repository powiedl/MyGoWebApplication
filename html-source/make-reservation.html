<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bungalow Bliss</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      .bb-footer {
        background-color: rgb(43, 48, 53);
        height: 5em;
        margin-top: 2em;
        padding: 1em;
        color: #fff;
        font-size: 80%;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg bg-dark bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Holiday Homes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="eremite.html"
                    >Eremite (2 BR)</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="couple.html"
                    >Couple plus (3 BR)</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="family.html"
                    >Family & Friends (5 BR)</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="make-reservation.html">Book Now!</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 mx-auto">
      <div class="row">
        <!-- <div class="col-md-3"></div> -->
        <div class="col col-md-9 col-lg-6 mx-auto ps-4 sm:ps-0">
          <h1 class="text-center">Make Your Reservation</h1>
          <form
            action="make-reservation.html"
            method="POST"
            class="needs-validation"
            novalidate
          >
            <div class="form-group mt-3">
              <label for="full name">Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="full name"
                autocomplete="off"
                name="full_name"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                autocomplete="off"
                name="email"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                autocomplete="off"
                name="phone"
                value=""
              />
            </div>
            <p class="mt-3">Interested in Reservation of the Vacation Home</p>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="vactionHome"
                  id="inlineCheckbox1"
                  value="eremite"
                  required
                />
                <label for="inlineCheckbox1" class="form-check-label"
                  ><strong>Eremite (2 BR)</strong> - The Solitude Shack</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="vactionHome"
                  id="inlineCheckbox2"
                  value="couple"
                  required
                />
                <label for="inlineCheckbox2" class="form-check-label"
                  ><strong>Couple plus (3 BR)</strong> - The Couple's
                  Paradise</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="vactionHome"
                  id="inlineCheckbox3"
                  value="family"
                  required
                />
                <label for="inlineCheckbox3" class="form-check-label"
                  ><strong>Family & Friends (5 BR)</strong> - The Family
                  Fiesta</label
                >
              </div>
            </div>
            <div class="row mx-auto">
              <div class="col-6 form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  name="startingDate"
                  id="startingDate"
                  placeholder=""
                  required
                />
                <label for="startingDate">Arrival Date (YYYY-MM-DD)</label>
              </div>
              <div class="col-6 form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  name="endingDate"
                  id="endingDate"
                  placeholder=""
                  required
                />
                <label for="endingDate">Departure Date (YYYY-MM-DD)</label>
              </div>
            </div>
            <hr />
            <input
              type="submit"
              class="btn btn-success"
              value="Make Resevation"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="row sticky-bottom bb-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
